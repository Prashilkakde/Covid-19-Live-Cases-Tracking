<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CovidAPI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="search"><input type="text"  id="input" placeholder="Country Search" /><button onclick="SearchActive()">Search</button></div>
      <h2 class>
        Covid 19 cases in <span id="country" ></span> <img src="" id="flag" alt="." />
      </h2>
      <div class="board">
        <div class="card a">
          <i class="fa fa-tachometer"></i>
          <h5>Active Cases</h5>
          <span id="active" class="display"></span>
        </div>
        <div class="card ca">
          <i class="fa fa-th-list"></i>
          <h5>Total Cases</h5>
          <span id="cases" class="display"></span>
        </div>
        <div class="card cr">
          <i class="fa fa-times-circle"></i>
          <h5>Critical Cases</h5>
          <span id="critical" class="display"></span>
        </div>
        <div class="card d">
          <i class="fa fa-times"></i>
          <h5>Total Deaths</h5>
          <span id="death" class="display"></span>
        </div>
        <div class="card r">
          <i class="fa fa-check-square"></i>
          <h5>Recovered Cases</h5>
          <span id="recovered" class="display"></span>
        </div>
        <div class="card t">
          <i class="fa fa-eye"></i>
          <h5>Total Test Done</h5>
          <span id="tests" class="display"></span>
        </div>
      </div>
    </div>
  </body>
</html>
